<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HOME</title>
</head>
<body>
	<p>Home page!</p>

	{% for note in notes %}
	
	<h3>{{note.title }}</h3>
	<p>{{ note.description | truncatewords:20 }}</p>
	<p>{{ note.created | date:"d-M-Y H:i" }}</p>
	{% endfor %}
	<br>
	<hr>
</body>
</html>
